<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva - Ingeniería Civil Industrial</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Malla Curricular Interactiva</h1>
        <h2>Ingeniería Civil Industrial - UCM</h2>
        <div class="leyenda">
            <div class="leyenda-item"><span class="color-box disponible"></span>Ramo Disponible</div>
            <div class="leyenda-item"><span class="color-box aprobado"></span>Ramo Aprobado</div>
            <div class="leyenda-item"><span class="color-box bloqueado"></span>Ramo Bloqueado</div>
        </div>
        <button id="resetButton">Limpiar Progreso</button>
    </header>

    <main id="malla-curricular" class="malla-container"></main>

    <footer>
        <p>Haz clic en un ramo para marcarlo como aprobado. El progreso se guarda automáticamente.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
